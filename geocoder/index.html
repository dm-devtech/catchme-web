<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="geometry"></div>
    <script>
      geocode();
      function geocode() {
        let location = "10 dowing street London";
        axios
          .get("https://maps.googleapis.com/maps/api/geocode/json?", {
            params: {
              address: location,
              key: "AIzaSyCoA2VxeNezyptAE6yq7oB-HySPjVaMHLA",
            },
          })
          .then(function (response) {
            // print out(or store) the response
            console.log(response);

            let lat = response.data.results[0].geometry.location.lat;
            let lng = response.data.results[0].geometry.location.lng;
            console.log(response.data.results[0].geometry.location.lat);
            console.log(response.data.results[0].geometry.location.lng);
            //output to server???
            let locationData = document.getElementById("geometry");
            locationData.addEventListener("createRace", geocode);
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
